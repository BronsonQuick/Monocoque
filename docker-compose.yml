version: '3'
services:
    db:
        image: mysql:5.7
        volumes:
            - "db-data:/var/lib/mysql"
        ports:
            - "3306:3306"
        networks:
            - monocoque
        env_file:
            - config.env
    php:
        depends_on:
          - db
        image: monocoque/monocoque:7.2
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - "./wordpress:/var/www/html/wp-content"
            - "./content:/var/www/html/wp-content"
            - "./content/themes:/var/www/html/wp-content/themes"
            - "./content/plugins:/var/www/html/wp-content/plugins"
            - "./content/mu-plugins:/var/www/html/wp-content/mu-plugins"
            - "./config/nginx/nginx.conf:/etc/nginx/conf.d/localhost.conf"
        networks:
            - monocoque
        env_file:
            - config.env
    mailhog:
        image: mailhog/mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - monocoque
volumes:
    db-data:
networks:
    monocoque:
